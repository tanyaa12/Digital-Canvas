<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Art Painter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="decorative-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
        <div class="shape star"></div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-paint-brush"></i>
                <h2>Digital Canvas</h2>
            </div>
            <div class="theme-switch">
                <i class="fas fa-moon"></i>
                <div class="switch">
                    <input type="checkbox" id="themeToggle">
                    <label for="themeToggle"></label>
                </div>
                <i class="fas fa-sun"></i>
            </div>
        </div>
        <div class="tools">
            <div class="tool-items">
                <div class="tool-group color-group">
                    <label class="tool-label"><i class="fas fa-palette"></i> Color</label>
                    <input type="color" id="colorPicker" value="#000000">
                </div>
                <div class="tool-group size-control">
                    <label class="tool-label"><i class="fas fa-brush"></i> Brush Size</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <span class="size-value">5px</span>
                </div>
                <div class="tool-group buttons">
                    <button id="brush" class="active"><i class="fas fa-pen"></i> Brush</button>
                    <button id="fill"><i class="fas fa-fill-drip"></i> Fill</button>
                    <button id="eraser"><i class="fas fa-eraser"></i> Eraser</button>
                    <button id="clear"><i class="fas fa-trash"></i> Clear</button>
                    <button id="save"><i class="fas fa-download"></i> Save</button>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="canvas-overlay">
                <div class="overlay-text">Start Creating!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
